<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guesser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h3>Are you a COLOUR GENIUS?</h3>
        <h2>Guess the colour below:</h2>
        <h1><span id="color-display">RGB</span></h1>
	<div id ="header">
		<button id="reset" onclick="reset()">New Colors</button>
        <button id="endGame" onclick="endGame()">End Game</button>
		<span id="message"></span>
		<button class="mode">Easy</button>
		<button class="mode selected">Hard</button>
        <p id="score">Score: <span id="score-value">0</span></p>
	</div>
	<div id="container">
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
	</div>

    <script src="script.js"></script>
</body>
</html>
